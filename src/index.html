<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!--[htmlclean-protect]-->
    <!-- inject:css -->
    <!-- endinject -->
    <!--[/htmlclean-protect]-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="list-container">
            <div class="btn-down" data-bind="click:toogleContainer"><a href="#" class="fas fa-arrow-down"></a></div>
            <div class="inner-container">
                <input type="text" class="input-text" placeholder="Filter location" data-bind="textInput: filterValue">
                <ul id="location-list" data-bind="foreach: locationList">
                    <li data-bind="text: title, click: $parent.openMarkerLocation, attr: { 'data-id': id }"></li>
                </ul>
            </div>
        </div>
        <div class="btn-up" data-bind="click:toogleContainer"><a href="#" class="fas fa-arrow-up"></a></div>
    </div>
    <div id="map">Loading map...</div>
    <!--[htmlclean-protect]-->
    <!-- inject:js -->
    <!-- endinject -->
    <!--[/htmlclean-protect]-->
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCYqsm19BnBe3Jbvz6-q_aE1Q7XutDp3nY&callback=initMap">
    </script>
</body>
</html>
